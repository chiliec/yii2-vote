actor: Tester
paths:
    tests: .
    output: _output
    data: _data
    support: _support
    envs: _envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    remote: false
    include:
        - actions/*
        - behaviors/*
        - components/*
        - controllers/*
        - migrations/*
        - models/*
        - widgets/*
        - Module.php
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: 'sqlite:_output/temp.db'
            user: ''
            password: ''
            dump: _data/dump.sql
            cleanup: true
            populate: true
